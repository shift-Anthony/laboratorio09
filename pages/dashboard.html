<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<style>
    .dashboard-container {
        display: grid;
        grid-template-columns: 250px 1fr;
        height: 100vh;
    }

    /* Main content */
    .main-content {
        padding: 30px;
    }

    .main-content h1 {
        text-align: center;
    }

    /* Stats cards */
    .stats-cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    /* Cards */
    .card {
        flex: 1;
        min-width: 200px;
        background-color: #ffffff;
        border: 1px solid #e1e1e1;
        padding: 25px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .card h3 {
        margin-top: 0;
    }

    .card .stat-number {
        font-size: 2.5em;
        font-weight: bold;
        color: #2c3e50;
    }

    /* Sidebar */
    .sidebar {
        background-color: black;
        color: white;
        padding: 20px;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0%;
        display: flex;
        flex-direction: column;
        gap: 50px;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 15px 20px;
        transition: background-color 0.3s;
        border: 1px solid #777;
        border-radius: 5px;
        text-align: center;
    }

    .sidebar ul li a:hover {
        background-color: #555;
        border-color: #fff;
    }

    /* Foto de perfil sidebar */
    .profile-container {
        text-align: center;
        margin-bottom: 30px;
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 20%;
        border: 3px solid #777;
        object-fit: cover;
    }

    .profile-name {
        margin-top: 10px;
        font-size: 1.1em;
        font-weight: bold;
    }
</style>

<body>
    <div class="dashboard-container">

        <aside class="sidebar">
            <h2>AdminPanel</h2>
            <div class="profile-container">
                <img src="/images/image1.png" alt="Foto de perfil" class="profile-image">
                <p class="profile-name">Anthony</p>
            </div>
            <ul>
                <li><a href="/index.html">Retornar al index</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Usuarios</a></li>
                <li><a href="#">Estadísticas</a></li>
                <li><a href="#">Configuración</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>Dashboard</h1>
            <div class="stats-cards">
                <div class="card">
                    <h3>Visitas Hoy</h3>
                    <p class="stat-number">1,234</p>
                </div>
                <div class="card">
                    <h3>Nuevos Usuarios</h3>
                    <p class="stat-number">56</p>
                </div>
                <div class="card">
                    <h3>Ventas</h3>
                    <p class="stat-number">$8,750</p>
                </div>
                <div class="card">
                    <h3>Tasa de Rebote</h3>
                    <p class="stat-number">25%</p>
                </div>
                <div class="card">
                    <h3>Tasa de Rebote</h3>
                    <p class="stat-number">25%</p>
                </div>
                <div class="card">
                    <h3>Tasa de Rebote</h3>
                    <p class="stat-number">25%</p>
                </div>
                <div class="card">
                    <h3>Tasa de Rebote</h3>
                    <p class="stat-number">25%</p>
                </div>   
            </div>
        </main>

    </div>
</body>

</html>
